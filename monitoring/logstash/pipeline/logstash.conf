# Logstash pipeline configuration for MCP WebScraper logs
input {
  file {
    path => "/logs/dev/*.log"
    start_position => "beginning"
    tags => ["dev"]
  }
  
  file {
    path => "/logs/prod/*.log"
    start_position => "beginning"
    tags => ["prod"]
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }
  
  # Parse timestamp
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
    }
  }
  
  # Add environment tag
  if "dev" in [tags] {
    mutate {
      add_field => { "environment" => "development" }
    }
  }
  
  if "prod" in [tags] {
    mutate {
      add_field => { "environment" => "production" }
    }
  }
  
  # Parse log levels
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "mcp-webscraper-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (optional)
  # stdout { codec => rubydebug }
}